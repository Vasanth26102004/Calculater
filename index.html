<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@800&display=swap" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <div class="calculator">
        <div class="screen">
            <h4 class="input"></h4>
            <h4 class="output"> </h4>
        </div>
        <div class="btns">
            <button class="btn-op" onclick="AppendValue('/')" id="/">/</button>
            <button class="btn" onclick="AppendValue('9')" id="9">9</button>
            <button class="btn" onclick="AppendValue('8')" id="8">8</button>
            <button class="btn" onclick="AppendValue('7')" id="7">7</button>
        </div>
        <div class="btns">
            <button class="btn-op" onclick="AppendValue('*')" id="x">x</button>
            <button class="btn" onclick="AppendValue('6')" id="6">6</button>
            <button class="btn" onclick="AppendValue('5')" id="5">5</button>
            <button class="btn" onclick="AppendValue('4')" id="4">4</button>
        </div>
        <div class="btns">
            <button class="btn-op" onclick="AppendValue('-')" id="-">-</button>
            <button class="btn" onclick="AppendValue('3')" id="3">3</button>
            <button class="btn" onclick="AppendValue('2')" id="2">2</button>
            <button class="btn" onclick="AppendValue('1')" id="1">1</button>
        </div>
        <div class="btns">
            <button class="btn-op" onclick="AppendValue('+')" id="+">+</button>
            <button class="btn" onclick="AppendValue('0')" id="0">0</button>
            <button class="btn" onclick="AppendValue('.')" id=".">.</button>
            <button class="btn" onclick="ResultValue('=')" id="=">=</button>
        </div>
        <div class="btns">
            <button class="btn-op" onclick="ClearValue()" id="C">C</button>
            <button class="btn" onclick="DeleteValue()" id="del">del</button>
        </div>
    </div>
</body>

<script src="script.js"></script>

</html>
